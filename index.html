<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>K.S.Rangasamy College Portal</title>

<style>
:root{
  --primary-blue:#0B3D91;
  --dark-blue:#072C66;
  --orange:#F7941D;
  --light-bg:#F4F7FB;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}

body{
  background:var(--light-bg);
}

/* Header */
header{
  background:white;
  display:flex;
  align-items:center;
  padding:15px 40px;
  border-bottom:4px solid var(--primary-blue);
}

header img{
  height:70px;
  margin-right:20px;
}

header h1{
  color:var(--primary-blue);
  font-size:26px;
}

header h2{
  color:var(--orange);
  font-size:16px;
  font-weight:600;
}

/* Login Card */
.container{
  display:flex;
  justify-content:center;
  align-items:center;
  height:80vh;
}

.card{
  background:white;
  padding:40px;
  width:400px;
  border-radius:12px;
  box-shadow:0 8px 20px rgba(0,0,0,0.1);
}

.card h3{
  color:var(--primary-blue);
  margin-bottom:20px;
  text-align:center;
}

input{
  width:100%;
  padding:12px;
  margin-bottom:15px;
  border:1px solid #ccc;
  border-radius:8px;
}

button{
  width:100%;
  padding:12px;
  background:var(--primary-blue);
  color:white;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-weight:bold;
}

button:hover{
  background:var(--dark-blue);
}

.hidden{display:none;}

/* Dashboard */
.dashboard{
  padding:40px;
}

.sidebar{
  width:220px;
  background:var(--primary-blue);
  color:white;
  height:100vh;
  position:fixed;
  left:0;
  top:0;
  padding:30px 20px;
}

.sidebar h3{
  margin-bottom:30px;
}

.sidebar button{
  background:var(--orange);
  margin-bottom:15px;
}

.main{
  margin-left:240px;
  padding:40px;
}

.table{
  width:100%;
  border-collapse:collapse;
}

.table th{
  background:var(--primary-blue);
  color:white;
  padding:10px;
}

.table td{
  padding:10px;
  border:1px solid #ddd;
}
</style>
</head>

<body>

<header>
  <img src="logo.png" alt="College Logo">
  <div>
    <h1>K.S.RANGASAMY COLLEGE OF TECHNOLOGY</h1>
    <h2>AUTONOMOUS | TIRUCHENGODE</h2>
  </div>
</header>

<div class="container" id="loginPage">
  <div class="card">
    <h3>Student Access Login</h3>
    <input type="text" id="accessCode" placeholder="Enter Access Code">
    <button onclick="login()">Login</button>
  </div>
</div>

<div class="dashboard hidden" id="dashboard">
  <div class="sidebar">
    <h3>Admin Panel</h3>
    <button onclick="generateCode()">Generate Code</button>
    <button onclick="showStudents()">View Students</button>
  </div>

  <div class="main">
    <h2 style="color:#0B3D91;">Student Records</h2>
    <br>
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>ID</th>
          <th>Course</th>
        </tr>
      </thead>
      <tbody id="studentTable"></tbody>
    </table>
  </div>
</div>

<script>
let generatedCode="1234";
let students=[];

function login(){
  let code=document.getElementById("accessCode").value;
  if(code===generatedCode){
    document.getElementById("loginPage").classList.add("hidden");
    document.getElementById("dashboard").classList.remove("hidden");
  }else{
    alert("Invalid Access Code");
  }
}

function generateCode(){
  generatedCode=Math.floor(1000+Math.random()*9000).toString();
  alert("New Access Code: "+generatedCode);
}

function showStudents(){
  let table=document.getElementById("studentTable");
  table.innerHTML="";
  students.forEach(s=>{
    table.innerHTML+=`<tr>
      <td>${s.name}</td>
      <td>${s.id}</td>
      <td>${s.course}</td>
    </tr>`;
  });
}
</script>

</body>
</html>
