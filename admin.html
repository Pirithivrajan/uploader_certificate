<!DOCTYPE html>
<html>
<head>
<title>Admin Login</title>
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>
</head>
<body>

<header>
  <img src="logo.png" height="60">
  <div>
    <h1>K.S.RANGASAMY COLLEGE OF TECHNOLOGY</h1>
    <h2>AUTONOMOUS | TIRUCHENGODE</h2>
  </div>
</header>

<!-- ADMIN LOGIN -->
<div class="card center" id="adminLogin">
  <h3>Admin Login</h3>
  <input type="text" id="adminId" placeholder="Admin ID">
  <input type="password" id="adminPassword" placeholder="Password">
  <button class="primary-btn" onclick="adminLogin()">Login</button>
</div>

<!-- ADMIN DASHBOARD -->
<div id="adminDashboard" style="display:none; padding:40px;">
  <h3>Create Student</h3>
  <input type="text" id="name" placeholder="Student Name">
  <input type="email" id="email" placeholder="Student Email">
  <input type="text" id="phone" placeholder="Phone">
  <button class="orange-btn" onclick="createStudent()">Create Student</button>

  <h3 style="margin-top:30px;">Student List</h3>
  <table border="1" width="100%">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Access Code</th>
      </tr>
    </thead>
    <tbody id="studentTable"></tbody>
  </table>
</div>

</body>
</html>
