<head>

<header>

</div>

  <div class="card">

  <button onclick="createStudent()">Create Student</button>
</div>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Access Code</th>
    </tr>

loadStudents();
