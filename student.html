<!DOCTYPE html>
<html>
<head>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<title>Student Upload - KSRCT</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<input type="text" id="accessCode" placeholder="Enter Access Code">
<button onclick="studentLogin()">Login</button>
  
<header>
  <img src="logo.png">
  <div>
    <h1>K.S.RANGASAMY COLLEGE OF TECHNOLOGY</h1>
    <h2>AUTONOMOUS | TIRUCHENGODE</h2>
  </div>
</header>

<div class="container">
  <div class="card">
    <h3 style="color:#0B3D91;margin-bottom:20px;">Student Certificate Upload</h3>

    <input type="text" id="accessCode" placeholder="Enter Access Code">
    <input type="text" placeholder="Full Name">
    <input type="text" placeholder="Student ID">
    <input type="email" placeholder="Email">
    <input type="text" placeholder="Department">

    <label>Upload Personal Certificate</label>
    <input type="file">

    <label>Upload Professional Certificate</label>
    <input type="file">

    <button class="primary-btn" onclick="validateCode()">Submit</button>
  </div>
</div>
<input type="text" id="accessCode" placeholder="Enter Access Code">
<button onclick="studentLogin()">Login</button>

<div id="studentDetails" style="display:none;">
  <input type="text" id="studentName" readonly>
  <input type="email" id="studentEmail" readonly>
  <input type="hidden" id="studentId">

  <input type="file" id="personalCert">
  <input type="file" id="professionalCert">
  <textarea id="description" placeholder="File Description"></textarea>

  <button onclick="uploadCertificates()">Upload</button>
</div>
<script src="script.js"></script>
</body>
</html>
